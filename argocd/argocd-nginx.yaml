apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-alpine 
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: nginx-deployment
    repoURL: https://github.com/praveenghuge/github-actions-test/helm-charts
    targetRevision: HEAD
  syncPolicy: {}
